<article class="module3 @@image-ratio--modifier">
    <div class="container">
        <div class="row py-md-30 flex-row-reverse">
            <div class="col-md-5 col-12 offset-md-1 @@bg-color p-8">
                <figure class="@@padding ratio ratio-@@aspect-ratio @@imageClass">
                    <img class="object-fit-cover"  src="@@img-url" alt="@@alt-text">
                </figure >
            </div>

            <div class="col-md-6 col-12 pb-10">
                <h6 class="eyebrow">@@title-first</h6>
                <h3>@@text</h3>
                <p class="Body-L">@@body-L-text</p>
                <p class="Body">@@body-text</p>
                <a href="@@button-link">
                    @@include('./buttons.html',{
                        'button-title':'Learn more',
                        'icon-class':'icon-arrow-left',
                        'color':'sky',
                        'text-color':'white',
                        'border':'border border-0' 
                    })
                </a>
            </div>
        </div>
    </div>
</article>
