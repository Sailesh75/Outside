<section class="service-card mt-10 mt-md-20">
    <div class="container @@margin-bottom">
        <div class="row pb-md-10">
            <div class="col-md-4">
                <h2>@@title</h2>
            </div>
            <div class="col-md-8 my-4">
                <p class="Body">@@text</p>
            </div>
        </div>
        <div class="row">
            <div class="col-12 col-md-11">
                <figure class="ratio ratio-@@ratio @@imgclass">
                    <img src="@@img-url" alt="service-point-one">
                </figure>
            </div>
        </div>
        <div class="row">
            <div class="col-md-8 col-xl-6 offset-md-4 offset-xl-6">
                <div class="service-card--block position-relative d-flex">        
                    <div class="left-div bg-mint py-4 py-md-8 px-5 px-md-10">
                        <h6 class="eyebrow">@@div-title</h6>
                        <h5 >@@div-text</h5>
                    </div>
                    <a href="#" class="right-div @@button-color p-4 p-md-8 d-flex align-items-center text-white">
                        <img src="@@arrow" alt="arrow-logo">
                    </a>
                </div>
            </div>
        </div>
    </div>
    <div class="container @@hr-bottom">
        @@hr
    </div>
</section>
